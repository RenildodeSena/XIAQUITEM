
<!-- Tela Inicial -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Problemas Urbanos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Roboto', sans-serif; box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #f9f9f9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .container { max-width: 400px; width: 90%; text-align: center; }
    .logo { font-size: 24px; margin-bottom: 30px; font-weight: bold; }
    .btn { background-color: #1976d2; color: white; border: none; padding: 15px 20px; margin: 10px 0; width: 100%; font-size: 16px; border-radius: 8px; cursor: pointer; }
    .btn:hover { background-color: #125fa3; }
  </style>

  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">App de Problemas Urbanos</div>
    <button class="btn" onclick="location.href='reportar.html'">Reportar Problema</button>
    <button class="btn" onclick="location.href='mapa.html'">Mapa de Ocorrências</button>
    <button class="btn" onclick="location.href='relatorios.html'">Relatórios</button>
  </div>
</body>
</html>
