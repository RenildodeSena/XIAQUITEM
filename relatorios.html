
<!-- Tela de Relatórios -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    .relatorio-container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .relatorio-container h2 { margin-top: 0; }
    .btn { margin-top: 20px; background-color: #1976d2; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="relatorio-container">
    <h2>Relatórios da Cidade</h2>
    <p>Relatórios gerados com base nas ocorrências registradas.</p>
    <button class="btn">Baixar PDF</button>
  </div>
</body>
</html>
